<main class="login">
    <form class="login-form">
        <h1 class="login-form__title">Login</h1>
        <label for="login" class="login-form__label">Login</label>
        <input type="text" name="login" id="login" placeholder="Login" class="login-form__input">
        <label for="password" class="login-form__label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="login-form__input">
        <button type="submit" class="login-form__button">Login</button>
    </form>
    <button class="login__register-button">Register</button>
</main>
