<main class="registration">
    <form class="registration-form" [formGroup]="form" (submit)="sendRegistration()">
        <h1 class="registration-form__title">Registration</h1>

        <label for="login">Login</label>
        <input type="text" name="login" id="login" placeholder="Login" class="registration-form__input"
            formControlName="formLogin">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="registration-form__input"
            formControlName="formPassword">

        <label for="repeat_password">Repeat password</label>
        <input type="password" name="repeat_password" id="repeat_password" placeholder="Password"
            class="registration-form__input" formControlName="formRepeatPassword">

        <p class="registration-form__error" *ngIf="errorMessage">{{errorMessage}}</p>
        <button type="submit" class="registration-form__button">Registration</button>
    </form>
    <button class="registration-login__button" routerLink="/login">Login</button>
</main>
