<header>
    <p class="untitled-notes__title">Untitled notes</p>
</header>
<main>
    <p class="untitled-notes__text" *ngIf="note.id === 0">Add your notes</p>
    <form class="untitled-notes__notes" *ngIf="note.id !== 0">
        <button class="untitled-notes__button--close" (click)="closeNote()">âœ˜</button>

        <label for="title" class="untitled-notes__label">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" class="untitled-notes__input"
            value="{{note.title}}">

        <label for="content" class="untitled-notes__label">Content</label>
        <textarea name="content" id="content" placeholder="Content"
            class="untitled-notes__input untitled-notes__input--textarea">{{note.content}}</textarea>

        <button class="untitled-notes__button--save" (click)="saveNote()">Save note</button>

    </form>
</main>
